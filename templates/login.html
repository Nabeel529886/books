{% extends "base.html" %}


{% block title %}
  Login
{% endblock%}

{% block content %}
  <div class="container" style="margin-top: 60px; padding: 20px; background-color: #343A40; color: white; border-radius: 20px;">
    <h1 class="mt-2 display-4" style="font-weight: 500;">Login</h1>
    <hr class="mt-4 mb-4">
    <form method="post" class="mt-4">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Username" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" class="form-control">
      </div>
      <input type="submit" class="btn btn-primary" value="Submit" style="background-color: darkblue; border-color: darkblue;">
    </form>
    <p class="mt-4">Need An Account? <a href="{{ url_for('register')}}">Sign Up Now!</a></p>
  </div>

{% endblock %}
